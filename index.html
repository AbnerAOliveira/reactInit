<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - Init Class</title>
</head>
<body>
    <div id="app"></div>
    <!-- CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        const nameContext = React.createContext('name');

        function component1(){
            const myName = 'Abner 123';
            return (
                React.createElement(nameContext.Provider,{value:myName},
                    React.createElement('div', {className:'component-1'},
                        React.createElement(component2, null, {name:myName})
                    )    
                )  
              );
        }
        function component2(){
            return React.createElement('div', {className:'component-2'},
                React.createElement(component3)
            );    
        }
        function component3(){
            return React.createElement('div', {className:'component-3'},
                React.createElement(component4)
            );    
        }
        function component4(){
            return (
                React.createElement(nameContext.Consumer,null, 
                    (name) => ( 
                        React.createElement('div', {className:'component-4'},
                            React.createElement('p', {className:'paragraph'}, name)
                        )
                    )   
                )    
            );
        }
        function MeuComponente(){
            return React.createElement('div', {id:'components'},
                React.createElement(component1)
            );
        }

        ReactDOM.render(
            React.createElement(MeuComponente),
            document.getElementById('app')
        )
    </script>
</body>
</html>
