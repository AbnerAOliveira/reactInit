<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - Init Class</title>
</head>
<body>
    <div id="app"></div>
    <!-- CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        function component1(){
            return React.createElement(component2);
        }
        function component2(){
            return React.createElement(component3);
        }
        function component3(){
            return React.createElement(component4);
        }
        function component4(){
            return React.createElement('p', null, 'component4')
        }
        function MeuComponente(){
            return React.createElement('div', null,
                React.createElement(component1)
            );
        }

        ReactDOM.render(
            React.createElement(MeuComponente),
            document.getElementById('app')
        )
    </script>
</body>
</html>
